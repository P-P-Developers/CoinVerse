<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #e6f0f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.chat-container {
  background: #fff;
  width: 100%;
  max-width: 600px;
  height: 90vh;
  display: flex;
  flex-direction: column;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
  border-radius: 10px;
  overflow: hidden;
}

.chat-header {
  background: #0078fe;
  color: white;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.chat-messages {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  background-color: #f4f7fb;
  display: flex;
  flex-direction: column;
}

.message {
  max-width: 70%;
  padding: 10px 15px;
  margin: 10px 0;
  border-radius: 15px;
  position: relative;
  font-size: 14px;
  line-height: 1.4;
}

.message p {
  margin: 0;
}

.message .time {
  display: block;
  text-align: right;
  font-size: 11px;
  color: #777;
  margin-top: 5px;
}

.message.left {
  background-color: #e0e0e0;
  align-self: flex-start;
  border-bottom-left-radius: 0;
}

.message.right {
  background-color: #0078fe;
  color: white;
  align-self: flex-end;
  border-bottom-right-radius: 0;
}

.chat-input {
  display: flex;
  padding: 15px 20px;
  border-top: 1px solid #eee;
  background-color: #fff;
}

.chat-input input {
  flex: 1;
  padding: 10px 15px;
  border: 1px solid #ccc;
  border-radius: 20px;
  outline: none;
}

.chat-input button {
  background-color: #0078fe;
  color: white;
  border: none;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  margin-left: 10px;
  font-size: 18px;
  cursor: pointer;
}


</style>
<body>
<div class="chat-container">
  <div class="chat-header">
    <h4>Neha</h4>
    <span>Online</span>
  </div>

  <div class="chat-messages">
    <div class="message left">
      <p>Hey Neha ðŸ‘‹</p>
      <span class="time">10:01 AM</span>
    </div>
    <div class="message right">
      <p>Hi! How are you?</p>
      <span class="time">10:02 AM</span>
    </div>
    <div class="message left">
      <p>Doing well! Just checking in ðŸ™‚</p>
      <span class="time">10:03 AM</span>
    </div>
  </div>

  <div class="chat-input">
    <input type="text" placeholder="Type your message..." />
    <button>âž¤</button>
  </div>
</div>


</body>
</html>
